
<div class="row">
  <div  class="col-sm-6" *ngIf='professorSelecionado'>
    <div class="row">
      <div class="mr-auto">
        <app-titulo [titulo]="'Professor: ' + professorSelecionado.id"></app-titulo>
      </div>
      <div class="mt-2">
        <button class="btn btn-warning" (click)="voltar()">Lista de professores</button>
      </div>
    </div>

    <form [formGroup]="professorForm" (submit)="professorSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" formControlName="nome" class="form-control" >
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Disciplinas</label>
        <input type="text" formControlName="disciplina" class="form-control" >
      </div>
    </form>
  </div>
  <div [ngClass]="{'col-sm-6': professorSelecionado, 'col-sm-12': !professorSelecionado}">
    <app-titulo [titulo]="titulo"></app-titulo>
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Disciplina</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prof of professores" style="cursor: pointer;"
        (click)="professorSelect(prof)">
          <th scope="row">{{prof.id}}</th>
          <td>{{prof.nome}}</td>
          <td>{{prof.disciplina}}</td>
          <div class="btn-group">
            <button class="btn btn-outline-primary" (click)="openModal(template)">Alunos</button>
          </div>
        </tr>
      </tbody>
    </table>

  </div>

</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
